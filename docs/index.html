<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="preconnect"
          href="https://fonts.googleapis.com">
    <link rel="preconnect"
          href="https://fonts.gstatic.com"
          crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap"
          rel="stylesheet">
    <script type="module"
            src="assets/js/rapidoc-min.js"></script>
</head>

<body>
    <rapi-doc spec-url="assets/doc/v2.yaml"
              heading-text="Digibionic Cloud API Documentation"
              theme="light"
              regular-font="'Noto Sans TC','Open Sans', Avenir, 'Segoe UI', Arial, sans-serif"
              render-style="read"
              schema-style="table"
              default-schema-tab="schema"
              schema-description-expanded="true"
              schema-hide-write-only="never"
              allow-spec-url-load="false"
              show-curl-before-try="true"
              allow-spec-file-load="false"
              allow-server-selection="false"
              sort-endpoints-by="path">
    </rapi-doc>
</body>

</html>
