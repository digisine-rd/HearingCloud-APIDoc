      type: integer
      description: |
        性別  
        0 - 男  
        1 - 女  
        2 - 其他
      example: 2
    Phone:
      type: object
      description: 使用者手機號碼
      nullable: true
      properties:
        code:
          description: 國碼
          type: string
          example: "+886"
        value:
          description: 手機號碼
          type: string
          pattern: ^\+?\d{10,14}
          example: 1234567890
    PhoneHome:
      type: string
      description: 使用者家用電話號碼
      nullable: true
      example: "1234567890"
    Address:
      type: string
      description: 聯絡地址
      example: abc,abc,abc
    Birthday:
      type: string
      nullable: true
      description: 生日，ISO 8601格式，UTC時間
      example: 1990-01-01T16:00:00+0000
    BirthdayTimestamp:
      type: integer
      nullable: true
      description: 生日，unix但是以milliseconds表示
      example: 1680245752760
    Email:
      type: string
      nullable: true
      description: email
      example: abc@abc.com
    ContactList:
      type: array
      minItems: 0
      maxItems: 3
      items:
        type: object
        properties:
          n:
            description: 聯絡人名稱
            type: string
            example: 友人A
          p:
            description: 聯絡人電話
            type: string
            example: 1234567890
